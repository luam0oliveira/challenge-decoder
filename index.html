<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE - Desafio 01</title>
    <meta name="author" content="luam0oliveira">
    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/8bbf1cce55.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <a href="#">
                <img id="logo" src="img/logo.svg" alt="Logo da ALURA">
            </a>
        </div>
    </header>
    <main>
        <div class="container">

            <div class="input-buttons">

                <div id="input">
                    <textarea name="descrypted" id="input-text" placeholder="Digite teu texto"></textarea>
                    <div id="alert">
                        <img src="img/alert.svg" alt="Ícone de exclamação">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                </div>

                <div class="button-container">
                    <a class="button" onclick="encryptListener()" id="encrypt">Criptografar</a>
                    <a class="button copy-decrypt" onclick="decryptListener()" id="decrypt">Descriptografar</a>
                </div>
            </div>

            <div id="output">
                <div id="no-output">
                    <img src="img/searchimg.svg" alt="Menina observando">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>

                <div id="with-output">
                    <p id="output-text"></p>
                    <a class="button copy-decrypt" onclick="copy()" id="copy">Copiar</a>
                </div>
            </div>

        </div>
    </main>
    <footer id="footer">
        <p>Desenvolvido por: Luam Alves de Oliveira</p>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/luam-oliveira/"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://github.com/luam0oliveira"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>
</body>
<script src="js/script.js"></script>

</html>
